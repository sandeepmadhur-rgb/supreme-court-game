        // Component to render text with clickable case links that open Oyez
        const CaseText = ({ text }) => {
            const parts = [];
            let lastIndex = 0;
            
            // Find all case references in the text
            Object.keys(OYEZ_LINKS).forEach(caseName => {
                const regex = new RegExp(caseName.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g');
                let match;
                
                while ((match = regex.exec(text)) !== null) {
                    // Add text before the match
                    if (match.index > lastIndex) {
                        parts.push({
                            type: 'text',
                            content: text.substring(lastIndex, match.index),
                            key: `text-${lastIndex}`
                        });
                    }
                    
                    // Add the case link
                    parts.push({
                        type: 'case',
                        content: caseName,
                        url: OYEZ_LINKS[caseName],
                        key: `case-${match.index}`,
                        index: match.index
                    });
                    
                    lastIndex = match.index + caseName.length;
                }
            });
            
            // Add remaining text
            if (lastIndex < text.length) {
                parts.push({
                    type: 'text',
                    content: text.substring(lastIndex),
                    key: `text-${lastIndex}`
                });
            }
            
            // Sort parts by their position in the original text
            parts.sort((a, b) => {
                const aIndex = a.index !== undefined ? a.index : parseInt(a.key.split('-')[1]);
                const bIndex = b.index !== undefined ? b.index : parseInt(b.key.split('-')[1]);
                return aIndex - bIndex;
            });
            
            // Remove duplicates (in case overlapping matches)
            const uniqueParts = [];
            let currentPos = 0;
            
            for (const part of parts) {
                const partPos = part.index !== undefined ? part.index : parseInt(part.key.split('-')[1]);
                if (partPos >= currentPos) {
                    uniqueParts.push(part);
                    currentPos = partPos + part.content.length;
                }
            }
            
            return (
                <>
                    {uniqueParts.map(part => 
                        part.type === 'case' && part.url ? (
                            <a
                                key={part.key}
                                href={part.url}
                                target="_blank"

                            >

                                {part.content}
                            </span>
                        ) : (

                        )
                    )}

            );

                    facts: "Police forced entry into Dollree Mapp's home without a proper warrant, searching for a bombing suspect. They found obscene materials and convicted her. The 'exclusionary rule' (excluding illegally obtained evidence) only applied to federal cases.",

                    decision: "The Court ruled 6-3 that evidence obtained in violation of the Fourth Amendment cannot be used in state courts. This 'exclusionary rule' was deemed essential to deter police misconduct.",

                        laterCases: "The exclusionary rule has been steadily eroded through exceptions. United States v. Leon (1984) created the 'good faith exception'—if police reasonably believed a warrant was valid, evidence is admissible even if the warrant was defective. Hudson v. Michigan (2006) held that violations of the 'knock-and-announce' rule don't trigger exclusion. Herring v. United States (2009) allowed evidence when police errors were negligent rather than deliberate. Critics argue these exceptions have gutted Mapp's protections.",
                        modernControversy: "The exclusionary rule remains contentious. Conservatives argue it's a 'judge-made rule' that lets criminals escape justice over technicalities. They point out that most countries don't exclude illegally obtained evidence. Progressives counter that without exclusion, there's no effective remedy for Fourth Amendment violations—police can violate rights with impunity since civil suits rarely succeed. The debate intensified with mass surveillance and digital searches, where the exclusionary rule may be the only check on government overreach."

                    contextDeep: "The Sixth Amendment guarantees the right to counsel, but courts long interpreted this as merely the right to hire a lawyer if you could afford one—not a right to have one provided. In Betts v. Brady (1942), the Supreme Court ruled that appointed counsel was only required in death penalty cases or 'special circumstances' like mental disability. This left most poor defendants to fend for themselves in a complex legal system designed by and for lawyers. The disparity was stark: wealthy defendants had skilled advocates; poor defendants stumbled through trials, often not knowing basic rights or procedures.",
                    facts: "Gideon, a drifter, was charged with breaking into a poolroom in Florida. Too poor to afford a lawyer, he requested appointed counsel. The judge denied his request. Gideon defended himself and was convicted.",
                    factsDeep: "Clarence Earl Gideon, 51, was accused of breaking into the Bay Harbor Pool Room in Panama City, Florida, and stealing money from a vending machine and jukebox. At his trial, he asked the judge to appoint a lawyer because he couldn't afford one. The judge refused, citing Florida law that only provided counsel in capital cases. Gideon did his best—cross-examining witnesses, presenting evidence—but he lacked legal training. He was convicted and sentenced to five years. From prison, using prison library resources, Gideon hand-wrote a petition to the Supreme Court in pencil. The Court appointed Abe Fortas (later a Justice) to argue his case. At retrial with a lawyer, Gideon was acquitted in less than an hour.",

                    context: "In 1964, the civil rights movement was at its height. Southern officials used defamation lawsuits to silence criticism and bankrupt civil rights supporters and newspapers covering the movement. L.B. Sullivan, a Montgomery, Alabama police commissioner, sued the New York Times over an advertisement criticizing police treatment of civil rights protesters. Some statements in the ad were factually incorrect.",
                    contextDeep: "Sullivan's lawsuit was part of a coordinated strategy to suppress civil rights coverage. Southern officials filed multiple libel suits seeking millions in damages against national media. The goal was to make civil rights reporting financially ruinous. Alabama law made defamation easy to prove—any false statement harming reputation was actionable, with no First Amendment defense. Sullivan won $500,000 (over $5 million today), and other suits totaling $5.6 million were pending. The threat to press freedom was existential—newspapers would self-censor rather than face financial ruin. The case raised fundamental questions: Does the First Amendment protect false statements? Can public officials use defamation law to silence critics?",
                    facts: "The New York Times published a full-page fundraising ad by civil rights activists describing police actions against protesters in Montgomery. Some statements were inaccurate—for example, it said police 'ringed' a campus when they were nearby but didn't surround it. Sullivan claimed the ad defamed him though he wasn't named.",
                    factsDeep: "The ad, 'Heed Their Rising Voices,' described 'an unprecedented wave of terror' against peaceful protesters, mentioning police actions without naming Sullivan. He claimed references to 'police' defamed him as commissioner overseeing police. Under Alabama law, the statements were 'libelous per se'—falsely accusing someone of misconduct in their profession—and Sullivan didn't have to prove the statements were false or that he suffered actual harm. The Times argued First Amendment protection, but Alabama courts rejected this, imposing damages. The Supreme Court faced a choice: uphold traditional defamation law and allow suppression of civil rights coverage, or create new First Amendment protections for criticism of public officials.",
                    decision: "The Court unanimously ruled that public officials cannot recover damages for defamatory falsehoods about their official conduct unless they prove 'actual malice'—that the statement was made with knowledge of falsity or reckless disregard for truth. Mere negligence or factual error isn't enough.",

                        laterCases: "Curtis Publishing Co. v. Butts (1967) extended the actual malice standard to public figures beyond government officials. Gertz v. Robert Welch, Inc. (1974) held that private figures need only prove negligence, not actual malice. This created a two-tier system: public figures face a high bar to win defamation suits; private individuals have an easier standard. The question of who qualifies as a 'public figure' has generated extensive litigation. The standard protects media but makes it nearly impossible for public figures to vindicate reputations against false accusations.",

                    context: "In 1960s America, police interrogation tactics were often coercive. Suspects didn't always know their rights. The Warren Court was expanding protections for criminal defendants. Popular culture depicted police as heroes who could bend rules.",
                    contextDeep: "Police interrogation manuals of the era taught psychological manipulation techniques: isolating suspects, using good cop/bad cop routines, lying about evidence, and exploiting suspects' ignorance of their rights. The manuals explicitly advised not informing suspects of their rights because it would make getting confessions harder. Confessions were the 'queen of proofs'—juries almost always convicted when presented with a confession. But coerced confessions led to false convictions. The Fifth Amendment protected against self-incrimination, but how could suspects invoke a right they didn't know existed?",

                    contextDeep: "Anti-miscegenation laws dated to the 1660s in colonial America, designed to maintain racial hierarchy and prevent challenges to slavery. After the Civil War, these laws proliferated as Southern states sought to preserve white supremacy. By 1967, 16 states still banned interracial marriage—all in the South and border regions. The rhetoric was explicitly racist: Virginia's law aimed to preserve 'racial integrity' and prevent 'mongrelization.' Scientific racism had been discredited, but cultural taboos remained strong. Even after Brown v. Board desegregated schools, many whites viewed interracial marriage as going 'too far.' Gallup polls showed only 20% of Americans approved of Black-white marriages in 1968.",

                    factsDeep: "Mildred Jeter and Richard Loving grew up together in rural Caroline County, Virginia. When Mildred became pregnant, they traveled to D.C. to marry legally, then returned home. Five weeks later, police raided their bedroom in the middle of the night, arrested them, and charged them with violating Virginia's ban on interracial marriage. The judge suspended their one-year jail sentence on the condition they leave Virginia for 25 years. The judge proclaimed: 'Almighty God created the races white, black, yellow, malay and red, and he placed them on separate continents... The fact that he separated the races shows that he did not intend for the races to mix.' The Lovings moved to D.C. but missed home. With ACLU help, they sued, and the case reached the Supreme Court.",

                    contextDeep: "The Vietnam War divided America. By 1969, over 30,000 Americans had died, and the draft meant young men faced the choice of fighting or fleeing. Protests erupted nationwide. Students led anti-war demonstrations at colleges, and the movement spread to high schools. School administrators, often veterans or war supporters, viewed student protests as disrespectful and dangerous. The prevailing view was that students were subject to school authority and didn't have full constitutional rights on campus. In loco parentis—'in place of parents'—doctrine gave schools broad power to regulate student behavior. But students argued they were citizens too.",
                    facts: "Mary Beth Tinker (13) and other students wore black armbands to school to protest the Vietnam War. School officials suspended them, fearing disruption. The students had been peaceful and non-disruptive.",
                    factsDeep: "In December 1965, Mary Beth Tinker, her brother John (15), and friend Christopher Eckhardt (16) planned to wear black armbands to Des Moines schools to mourn Vietnam War deaths and support a Christmas truce. Hearing of the plan, principals preemptively adopted a policy banning armbands, threatening suspension. The students wore them anyway. Mary Beth, a quiet eighth-grader, was called to the principal's office and suspended. The suspensions lasted until they agreed to return without armbands. Other students wore political buttons and even an Iron Cross without punishment—only the anti-war armbands were banned. The Tinkers sued, arguing selective enforcement violated their First Amendment rights.",
                    decision: "The Court ruled 7-2 that students don't 'shed their constitutional rights to freedom of speech at the schoolhouse gate.' Schools can only restrict speech that substantially disrupts school operations.",

                    contextDeep: "Before Roe, abortion was illegal in most states except to save the mother's life. Women sought illegal 'back-alley' abortions, often in dangerous conditions. Thousands died or suffered complications. Wealthy women could travel to states or countries where abortion was legal; poor women risked their lives. The women's movement argued bodily autonomy was essential to equality—without control over reproduction, women couldn't fully participate in society. Opponents viewed abortion as murder of unborn children. The debate was (and remains) fundamental: when does life begin? Who decides? The case emerged as Griswold v. Connecticut (1965) had established a constitutional right to privacy regarding contraception.",
                    facts: "Jane Roe (pseudonym for Norma McCorvey), a pregnant woman in Texas, challenged the state's abortion ban. Texas law only allowed abortion to save the mother's life.",
                    factsDeep: "Norma McCorvey, 22, was unmarried, poor, and already had two children she'd given up. Pregnant again, she sought an abortion in Texas but couldn't afford to travel to a legal state. Two recent law school graduates, Sarah Weddington and Linda Coffee, took her case as a vehicle to challenge abortion bans. McCorvey never had an abortion—she gave birth and placed the child for adoption before the case was decided. The case consolidated privacy rights established in Griswold with equal protection arguments. Justice Blackmun researched abortion history, finding that for much of Western history, abortion before 'quickening' (feeling fetal movement) wasn't criminal. The trimester framework balanced state interests: no regulation in first trimester, reasonable regulation in second, and prohibition in third except for mother's health.",

                    contextDeep: "The civil rights movement had achieved legal equality, but stark disparities persisted. Universities sought to remedy past discrimination and increase diversity. But race-conscious admissions raised difficult questions: Is considering race to help minorities different from using it to harm them? Can remedying societal discrimination justify race-based preferences? What about individuals like Bakke who suffered no advantage from past discrimination but now faced disadvantage? The case forced the Court to grapple with whether the Equal Protection Clause is colorblind—treating any racial classification identically—or allows race-conscious remedies for past injustice.",
